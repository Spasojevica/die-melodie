
{% extends "template.html" %} {% block body %}

  <link rel="stylesheet"
        href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">




<h2>Upload document</h2>
    <fieldset >
    <p>Upload a document with music notation.</p>
    <center>
    <input type="file" class="customfile">
    <input type="submit" class="sub">
    </center>
    </fieldset>




<h2>Convert notes</h2>
    <fieldset >
    <p>Clik on a button to show converted notes.</p>
    <div id="display" class="hidden">
        <label for="v1">Voice 1:</label>
        <input type="text" id="v1" name="v1" readonly><br><br>
        <label for="v2">Voice 2:</label>
        <input type="text" id="v2" name="v2" value="C1 D2" readonly><br><br>
        <label for="v3">Voice 3:</label>
        <input type="text" id="v3" name="v3" value="C1 D2" readonly><br><br>

    </div>

    <button onclick="showDiv()" class="add-btn">Convert notes</button>
    <script>
        function showDiv() {
      var div = document.getElementById("display");
      div.style.display = "block";

    }
    </script>

    </fieldset>



<h2>Read notes aloud</h2>
    <fieldset >
    <input type="file" id="fileInput" class="customfile"/>
    <div id="fileContents"></div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(e) {
        var file = e.target.files[0];
        var reader = new FileReader();

        reader.onload = function(e) {
        var contents = e.target.result;
        document.getElementById('fileContents').textContent = contents;
        };

        reader.readAsText(file);
    });
    </script>

    </fieldset >



<h2>Play MIDI file</h2>
    <fieldset >
    <div class="container">
    <input type="file" class="customfile" id="input" />
    <audio class="audio-player" id="sound" controls></audio>
    <script type="text/javascript">
        input.onchange = function(e){
        var sound = document.getElementById('sound');
        sound.src = URL.createObjectURL(this.files[0]);
        sound.onend = function(e) {
        URL.revokeObjectURL(this.src);}
        };
    </script>
    </div>
    </fieldset>





{% endblock %}
